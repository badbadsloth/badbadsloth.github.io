    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <div id="lightgallery">
                {% for pic in site.data.pics %}
                  <a href="img/{{ pic.url }}">
                      <img src="img/{{ pic.thumb_url }}" />
                  </a>
                {% endfor %}
              </div>
            </div>
        </div>
    </section>
